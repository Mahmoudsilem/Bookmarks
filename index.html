<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
     <link rel="icon" href="./imges/favicon-bookmark-website.png">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <title>Bookmarcks</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="text-center pt-5 position-relative">
        <h1>Bookmarker</h1>
    </header>
    <main>
        <section class="form-sec mt-5">
            <div class="container text-center">
                <h1 class="pt-3" ><i class="fas fa-bookmark"></i> Bookmark your favorite sites <i
                        class="fas fa-bookmark"></i></h1>
            </div>
            <div>
                <div class="form">
                    <div class="container">
                        <div class="inner pb-3">
                            <label for="siteName" class="p-1 "><i class="fas fa-book-bookmark me-2"></i>Sit Name</label>
                            <input onkeyup="validate(regexName, sitNameInput), btnToggle()" class="form-control mb-3"
                                type="text" id="sitNameInput" name="siteName" placeholder="Bookmark Name">
                            <label for="sitUrlInput" class="p-1"><i class="fas fa-link me-2"></i>Sit Url</label>
                            <input onkeyup="validate(regexUrl, sitUrlInput), btnToggle()" class="form-control"
                                type="url" id="sitUrlInput" name="siteName" placeholder="Websit URL">
                            <div class="text-center mt-4">
                                <button  type="button" id="submitUrl" onclick="add(sitsLinks) ,btnToggle()"
                                    class="btn btn-gold d-none">Submit</button>
                                <button type="button" id="alertBtn" onclick="btnToggle()" class="btn btn-gold" data-bs-toggle="modal" data-bs-target="#rulesModal">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- table start -->
        <section class="bookmarks-table mt-4">
            <div class="container">
                <div class="inner">
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th scope="col">Index</th>
                                <th scope="col">Website Name</th>
                                <th scope="col">Visit</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="toBeDisplayedConent"></tbody>
                    </table>
                </div>
            </div>

        </section>

        <!-- Modal -->
        <div class="modal fade" id="rulesModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <section class="p-4">
                        <div class="d-flex justify-content-between">
                            <div class="d-flex">
                                <i class="d-block rounded-circle icon me-2 icon-red"></i>
                                <i class="d-block rounded-circle icon me-2 icon-yellow"></i>
                                <i class="d-block rounded-circle icon me-2 icon-green"></i>
                            </div>
                            <div><button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button></div>
                        </div>
                        <div class="rules mt-3">
                            <h1>Site Name or Url is not valid, Please follow the rules below :</h1>
                            <p class="mt-3"><i class="fa-regular fa-circle-right me-2"></i>Site name must contain at
                                least 3 character</p>
                            <p class="mt-2"><i class="fa-regular fa-circle-right me-2"></i>Site URL must be a valid one
                            </p>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>


    <Script src="./js/bootstrap.bundle.min.js"></Script>
    <script src="./js/index.js"></script>
</body>

</html>
